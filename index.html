<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="expression">sin(0)</div>
        <div class="result">0</div>
      </div>
      
      <div class="keypad">
        <!-- Memory Functions -->
        <button class="btn memory">MC</button>
        <button class="btn memory">MR</button>
        <button class="btn memory">M+</button>
        <button class="btn memory">M−</button>
        
        <!-- Scientific Functions -->
        <button class="btn function Sin">sin</button>
        <button class="btn function Cos">cos</button>
        <button class="btn function Tan">tan</button>
        <button class="btn operator Plus">+</button>
        
        <button class="btn function Log">log</button>
        <button class="btn function Ln">ln</button>
        <button class="btn function">x^y</button>
        <button class="btn operator Minus">-</button>
        
        <!-- Numbers and Operators -->
        <button class="btn number0">0</button>
        <button class="btn number1">1</button>
        <button class="btn number2">2</button>
        <button class="btn operator Multiply">x</button>
        
        <button class="btn number3">3</button>
        <button class="btn number4">4</button>
        <button class="btn number5">5</button>
        <button class="btn operator Divide">÷</button>
        
        <button class="btn number6">6</button>
        <button class="btn number7">7</button>
        <button class="btn number8">8</button>
        <button class="btn function">√</button>
        
        <button class="btn number9">9</button>
        <button class="btn number">.</button>
        <button class="btn Equal">=</button>
        <button class="btn function">x²</button>
        
        <!-- Special Functions -->
        <button class="btn Clear">C</button>
        <button class="btn special">⌫</button>
        <button class="btn function">π</button>
        <button class="btn function">!</button>
      </div>
    </div><script src="script1.js"></script>
    
  </body>
</html>
